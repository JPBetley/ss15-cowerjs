<!-- Page Content -->
<div class="container">

	<!-- Header Row -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Chip Registry for <span>{{getEventName()}}</span></h1>
            </div>
        </div>

    <!-- Attendees Row -->
		<div class="row centered-row">
			<div class="col-sm-4 col-xs-12">
				<h3>Host</h3>
				<div>{{host}}</div>
			</div>
			<div class="col-sm-4 col-xs-12">
				<h3>Admins</h3>
				<div ng-repeat="admin in admins">
					{{admin}}
				</div>
			</div>
			<div class="col-sm-4 col-xs-12">
				<h3>Guests</h3>
				<div ng-repeat="guest in guests">
					{{guest}}
				</div>
			</div>
		</div>

	<!-- Needs Row -->
    <div class="row centered-row">
    	<div class="col-sm-6 col-xs-12">
    		<h3>Food</h3>
    		<div ng-repeat="food in foods">
    			<div class='need'>
    				<div><div ng-class="(food.isClaimed) ? 'needName unclaimed' : 'needName claimed'">{{food.name}}</div></div>
    				<div ng-hide="{{food.isClaimed}}" class="needClaimer">Claimed By: {{food.getClaimedBy()}}</div>
    				<div ng-show="{{food.isClaimed}}"><button class="btn btn-default claimBtn">Claim This!</button></div>
    			</div>
    		</div>
    	</div>
    	<div class="col-sm-6 col-xs-12">
    		<h3>Drink</h3>
    		<div ng-repeat="drink in drinks">
    			<div class='need'>
    				<div><div ng-class="(food.isClaimed) ? 'claimed needName' : 'unclaimed needName'">{{drink.name}}</div></div>
    				<div ng-hide="{{drink.isClaimed}}"  class="needClaimer">Claimed By: {{drink.getClaimedBy()}}</div>
    				<button ng-show="{{drink.isClaimed}}" class="btn btn-default claimBtn">Claim This!</button>
    			</div>
    		</div>
    	</div>
    </div>
</div>
